<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
      <div class="card">
        <article class="cards">
          <div class="card-image"></div>
            <div class="card-col-img">
              <div class="card-body">   
                <h1 class="card_title">Get <span>insights</span> help your business grow.</h1>
                <p class="card-title-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="footer">
                  <div>
                    <h3 class="footer-tittle">10k+</h3>
                    <p class="box-text">COMPANIES</p>
                  </div>
                  <div>
                    <h3 class="footer-tittle">314+</h3>
                    <p class="box-text">TEMPLATES</p>
                  </div>
                  <div>
                    <h3 class="footer-tittle">12m+</h3>
                    <p class="box-text">QUERIES</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article> 
      </div>  
    </main>
</body>
</html>
